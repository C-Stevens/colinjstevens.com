<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="res/css/index.css"/>
    <script src="res/js/obfuscate-email.js"></script>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/x-icon" href="res/img/favicon.ico"/>
    <title>Colin Stevens</title>
    <!-- Piwik -->
    <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
    _paq.push(["setCookieDomain", "*.colinjstevens.com"]);
    _paq.push(["setDomains", ["*.colinjstevens.com"]]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="//colinjstevens.com/priv/piwik/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 1]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
    </script>
    <noscript><p><img src="//colinjstevens.com/priv/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->
</head>
<body>
    <div class="ui main text container">
        <h1 class="ui huge centered name header">Colin Stevens</h1>
    </div>

    <div class="ui container" id="main_content">
        <div class="ui fixed fluid four item secondary pointing links menu">
            <div class="ui text container">
                <a class="item" data-tab="about">About</a>
                <a class="link item" href="http://blog.colinjstevens.com">Blog</a>
                <a class="item" data-tab="cv">CV</a>
                <a class="item" data-tab="contact">Contact</a>
            </div>
        </div>
        <div class="ui tab segment" id="about" data-tab="about">
            <!--##BUILD: src/tab/about.html##-->
        </div>
        <div class="ui tab segment" id="cv" data-tab="cv">
            <!--##BUILD: src/tab/cv.html##-->
        </div>
        <div class="ui tab segment" id="contact" data-tab="contact">
            <!--##BUILD: src/tab/contact.html##-->
        </div>
    </div>
    
    <!-- Script imports -->
    <script src="res/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="res/js/jquery.address.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#main_content .menu .item').tab({
                history : true,
                context : '#main_content',
                historyType : 'state',
                path        : '/',
            });
            $('.secondary.menu').sticky();
        });
    </script>
</body>
</html>
